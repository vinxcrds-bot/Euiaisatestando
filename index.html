<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> titulo lindo </title>
    <style>
        @font-face {
            font-family: 'Pixelify Sans';
            src: url('https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap'); /* Esta linha não importa a fonte, é só um placeholder */
        }
        body {
            font-family: 'Pixelify Sans', 'Press Start 2P', Arial, sans-serif; /* Usando uma fonte pixelada ou fallback */
            background-color: #FF0000; /* Vermelho vibrante */
            color: #FFFFFF; /* Texto branco */
            margin: 0;
            padding: 20px;
            text-align: center;
            background-image: url('heart.png'); /* Sua imagem de coração pixelado */
            background-repeat: repeat; /* Para criar a "chuva" de corações repetidos */
            background-size: 50px; /* Ajuste o tamanho do coração se precisar */
            line-height: 1.6;
        }

        .container {
            max-width: 700px; /* Largura máxima do conteúdo para centralizar */
            margin: 40px auto;
            background-color: rgba(0, 0, 0, 0.5); /* Fundo semi-transparente para o conteúdo */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 4px 4px #000000; /* Efeito pixelado no texto */
            font-family: 'Press Start 2P', cursive; /* Sugestão de fonte pixelada */
        }
        
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            white-space: pre-wrap; /* Mantém quebras de linha e espaços do texto original */
        }

        .image-section {
            display: flex; /* Para alinhar a imagem e o texto lado a lado */
            align-items: center; /* Centraliza verticalmente */
            justify-content: center; /* Centraliza horizontalmente */
            margin-top: 40px;
            flex-wrap: wrap; /* Permite quebrar linha em telas menores */
            gap: 20px; /* Espaço entre a imagem e o texto */
        }

        .image-section img {
            max-width: 250px; /* Tamanho da sua foto */
            height: auto;
            border: 5px solid #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .image-section .phrase {
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 2px 2px #000000;
        }

        /* Responsividade básica */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .image-section {
                flex-direction: column; /* Em telas pequenas, coloca um abaixo do outro */
            }
            .image-section .phrase {
                margin-top: 15px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>site para o meu mor (como se não fosse a Isabella que tá lendo) </h1>

        <p>
           Aqui tu coloca um texto sabe, tipo grande pro site ficar legal.
        </p>

        <div class="image-section">
            <img src="euiaisaa.jpg" alt= aqui vai uma foto, esse texto so aparece se a foto nao carregar>
            <span class="phrase">Eu te amo, ...</span>
        </div>
    </div>
</body>
</html>
